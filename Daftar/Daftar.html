<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        

        <!-- Font Google -->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;600&display=swap" rel="stylesheet">
        
        <!-- Link icon Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Link Style -->
        <link rel="stylesheet" type="text/css" href="Style.css">
        <!-- <link rel="stylesheet" type="text/css" href="styleUtama.css">         -->
    </head>

    <body>
        <div class="container-fluid">
            <img src="relawain logo 1(1).png" style="position: absolute; top: 50px; left: 100px" >
            <h2 style="text-align: center; position: absolute; top: 280px; left: 130px; font-weight: bold; color: white;">Selamat Datang</h2>
            <p style="text-align: center; position: absolute; top: 350px; left: 80px; color: white;">Daftarkan dirimu sekarang dan ikuti kegiatan<br>komunitas untuk menjadi relawan</p>
            <form class="custom-form">
                <div class="input mx-auto">
                    <h2 style="font-weight: bold; text-align: center; padding-top: 120px; padding-bottom: 50px;">Daftar Akun</h2>
                    <div class="mb-4" style="box-shadow: 0px 4px 4px #00000040;">
                        <input type="text" placeholder="Nama" class="form-control" id="Nama">
                    </div>
                    <div class="mb-4" style="box-shadow: 0px 4px 4px #00000040;">
                        <input type="email" placeholder="Email" class="form-control" id="Email">
                    </div>
                    <div class="mb-4" style="box-shadow: 0px 4px 4px #00000040;">
                        <input type="password" placeholder="Password" class="form-control" id="password">
                    </div>
                    <div class="mb-4" style="box-shadow: 0px 4px 4px #00000040;">
                        <input type="text" placeholder="Provinsi" class="form-control" id="Provinsi">
                    </div>

                    <div class="mt-4"style="text-align: center;">
                        <button class="btnMasuk">DAFTAR</button>
                    </div>
                </div>                
            </form>
        </div>
    </body>
</html>
